---
- hosts: all
  become: yes
  tasks:
  - name: I want to install git
    apt:
      name: git
      state: present
      when: ansible_os_family" =="Debian"

  - name: i want to install wget
    apt:
      name: wget
      state: present
      when: ansible_os_family" =="Debian"


  - name: i want to install sever
    apt:
      name: apache2
      state: present
      when: ansible_os_family" =="Debian"
    
    